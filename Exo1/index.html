<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-3 p-4 bg-blue rounded-3">
                    <h1><img src="./public/img/logo.svg" alt="logo"></h1>
                    <div class="d-flex pt-2">
                        <div class="bg-blue2 p-3 rounded-3 m-2"><img src="./public/img/icon-document.svg" alt="docu">
                        </div>
                        <div class="bg-blue2 p-3 rounded-3 m-2"><img src="./public/img/icon-folder.svg" alt="folder">
                        </div>
                        <div class="bg-blue2 p-3 rounded-3 m-2"><img src="./public/img/icon-upload.svg" alt="upload">
                        </div>
                    </div>
                </div>
                <div class="col-5 text-light bg-blue ms-4 rounded-3 mt-5 p-4 position-relative">
                    <div class="rounded-3 bg-light text-black fw-bold text-center popup fs-2 position-absolute p-2">185 <span style="color:darkgrey;font-size: 10px;">GB LEFT</span></div>
                    <p>You've used <b>815 GB</b> of your storage</p>
                    <div class="progress bg-blue2">
                        <div class="progress-bar bg-danger rounded-pill border-3 border border-dark" role="progressbar" style="width: 75%" aria-valuenow="75"
                            aria-valuemin="0" aria-valuemax="100"><span class="bg-white circle rounded-circle">.</span></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>0 GB </p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script JS Bootstrap -->
    <script src='./node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>

</html>
